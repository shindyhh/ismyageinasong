<!DOCTYPE html>

<body>
  <header>
    <h1>Have you ever wondered if your age is mentioned in a song?</h1>

      <label class="select-age-label" for="how-many">Select your age </label>
      <input type="number" id="age" class="wheelable" value="1" name="age" />

    </div>
    <div id="text-message-container">
      <p id="text-message"></p>
    </div>
  </container>

    <button class="btn-about">
      <a href="about.html">about</a>

  <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
  <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
  <script type="text/javascript" src="js/increment.js"></script>
  <script src="js/script.js"></script>

</html>
